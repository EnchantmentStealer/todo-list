<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>
<body>
  <div id="sidebar">

    <form id="newProject">
      <input type="text" placeholder="New project" id="projectName" name="projectName" required>
      <button type="submit" id="newProjectButton">Add</button>
    </form>

    <div id="projects"></div>
  </div>
  <div class="todoForm">
    <form id="newItem">
      <input type="text" name="title" placeholder="Task name" required>
      <textarea name="description" id="description" rows="5" placeholder="Description" required></textarea>

      <div class="formBottom">

        <div class="left">
          <div class="dateField">
            <label for="dateInput">Due date:</label>
            <input type="date" name="date" id="dateInput" required>
          </div>
          <div class="priorityField">
            <p>Priority: </p>
            <div>
              <input type="radio" id="high" value="high" name="priority" checked>
              <label for="high">High</label>
            </div>
            <div>
              <input type="radio" id="low" value="low" name="priority">
              <label for="low">Low</label>
            </div>
          </div>
        </div>
        
        <div class="right">
          <input type="reset" value="Clear" id="clearButton">
          <button type="submit" id="submitButton">Add Task</button>
        </div>

      </div>
    </form>
  </div>

  <div id="content">
    <div id="todoList"></div>
  </div>
</body>
</html>
