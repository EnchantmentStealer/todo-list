<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>
<body>
  <div id="sidebar">

    <form id="newProject">
      <input type="text" value="New Project" id="projectName" name="projectName">
      <button type="submit">Add</button>
    </form>

    <div id="projects"></div>

  </div>
  <div id="content">

    <div id="todoList"></div>
    
    <form id="newItem">
      <input type="text" name="title">
      <input type="text" name="description">
      <input type="date" name="date" id="dateInput">
      <input type="text" name="priority">
      <button type="submit">Add</button>
    </form>

  </div>
</body>
</html>
